<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let id;
      await(async () => {
        const rawResponse = await fetch("http://localhost:3000/user", {
          method: "POST",
          headers: {
            "Accept": "application/json",
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email: "nthnlwlcx23@dordt.edu" }),
        });
        const content = await rawResponse.json().then((content) => {
          id = content[0]._id;
        });
      })();
      console.log(id);
      const fetchUser = async (name) => {
        const rawResponse = await fetch("http://localhost:3000/get", {
          method: "POST",
          headers: {
            "Accept": "application/json",
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ names: [name] }),
        });
        const content = await rawResponse.json();
        return content;
      };
    </script>
  </body>
